name: build-and-package

on:
  push:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build and package
        run: |
          python build.py --platform linux --target template_release
          # python build.py --platform linux --target template_debug

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-linux
          path: dist/addons/godot-kcp/**

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build and package
        run: |
          python build.py --platform windows --target template_release --arch x86_64
          # python build.py --platform windows --target template_debug --arch x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-windows
          path: dist/addons/godot-kcp/**

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update
          brew install scons

      - name: Build and package
        run: |
          python build.py --platform macos --target template_release --arch arm64
          # python build.py --platform macos --target template_debug --arch arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-macos
          path: dist/addons/godot-kcp/**

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d
          local-cache: false

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build and package
        run: |
          python build.py --platform android --target template_release --arch arm64v8
          # python build.py --platform android --target template_debug --arch arm64v8
        env:
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_HOME: ""

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-android
          path: dist/addons/godot-kcp/**

  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update
          brew install scons

      - name: Build and package
        run: |
          python build.py --platform ios --target template_release --arch arm64
          # python build.py --platform ios --target template_debug --arch arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-ios
          path: dist/addons/godot-kcp/**

  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: 3.1.43

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build and package
        env:
          EMSDK: ${{ env.EMSDK }}
        run: |
          python build.py --platform web --target template_release --emsdk "$EMSDK"
          # python build.py --platform web --target template_debug --emsdk "$EMSDK"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-web
          path: dist/addons/godot-kcp/**

  merge:
    runs-on: ubuntu-latest
    needs:
      - linux
      - windows
      - macos
      - android
      - ios
      - web
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected

      - name: Merge artifacts
        run: |
          mkdir -p dist/addons/godot-kcp/bin
          # Copy gdextension once
          find collected -name "godot-kcp.gdextension" -print -quit | xargs -r -I{} cp {} dist/addons/godot-kcp/godot-kcp.gdextension
          # Merge bin files
          find collected -type f ! -name "godot-kcp.gdextension" -print -exec cp {} dist/addons/godot-kcp/bin/ \;

      - name: Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp
          path: dist/addons/godot-kcp/**
