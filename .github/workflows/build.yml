name: build-and-package

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build
        run: scons platform=linux target=template_release

      - name: Package addon artifact
        run: |
          mkdir -p dist/addons/godot-kcp/bin
          cp -n godot-kcp.gdextension dist/addons/godot-kcp/ || true
          cp bin/libgodot-kcp*.so dist/addons/godot-kcp/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-all-platforms
          path: dist/addons/godot-kcp/**

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build
        run: scons platform=windows target=template_release arch=x86_64

      - name: Package addon artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/addons/godot-kcp/bin | Out-Null
          Copy-Item godot-kcp.gdextension dist/addons/godot-kcp/ -ErrorAction SilentlyContinue
          Copy-Item bin\libgodot-kcp*.dll dist/addons/godot-kcp/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-all-platforms
          path: dist/addons/godot-kcp/**

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install scons

      - name: Build
        run: scons platform=macos target=template_release arch=arm64

      - name: Package addon artifact
        run: |
          mkdir -p dist/addons/godot-kcp/bin
          cp -n godot-kcp.gdextension dist/addons/godot-kcp/ || true
          cp -R bin/libgodot-kcp*.framework dist/addons/godot-kcp/bin/ || true
          cp bin/libgodot-kcp*.dylib dist/addons/godot-kcp/bin/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-all-platforms
          path: dist/addons/godot-kcp/**

  android:
    runs-on: ubuntu-latest
    env:
      ANDROID_NDK_VERSION: 23.1.7779620
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up NDK
        uses: android-actions/setup-ndk@v2
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build
        env:
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK }}
        run: scons platform=android target=template_release arch=arm64v8

      - name: Package addon artifact
        run: |
          mkdir -p dist/addons/godot-kcp/bin
          cp -n godot-kcp.gdextension dist/addons/godot-kcp/ || true
          cp bin/libgodot-kcp*.so dist/addons/godot-kcp/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-all-platforms
          path: dist/addons/godot-kcp/**

  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install scons

      - name: Build
        run: scons platform=ios target=template_release arch=arm64 ios_simulator=no

      - name: Package addon artifact
        run: |
          mkdir -p dist/addons/godot-kcp/bin
          cp -n godot-kcp.gdextension dist/addons/godot-kcp/ || true
          cp bin/libgodot-kcp*.a dist/addons/godot-kcp/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-all-platforms
          path: dist/addons/godot-kcp/**

  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: 3.1.43
          actions-cache: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scons

      - name: Build
        env:
          EMSDK: ${{ env.EMSDK }}
        run: scons platform=web target=template_release

      - name: Package addon artifact
        run: |
          mkdir -p dist/addons/godot-kcp/bin
          cp -n godot-kcp.gdextension dist/addons/godot-kcp/ || true
          cp bin/libgodot-kcp*.wasm dist/addons/godot-kcp/bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: godot-kcp-all-platforms
          path: dist/addons/godot-kcp/**
